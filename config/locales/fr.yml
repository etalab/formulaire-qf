fr:
  layout:
    entity: |
      Direction
      Interministérielle
      du Numérique
    title: Quotient-familial.numerique.gouv.fr
    tagline: Transmettre son quotient familial à sa collectivité
  header:
    title:
      bold_part: Quotient-familial
      italic_part: .numerique.gouv.fr
    logout: Se déconnecter
    faq: Aide et FAQ
  footer:
    tagline: Ce site propose un formulaire à compléter par les citoyens pour permettre à leurs collectivités de collecter leur identité pivot et leur quotient familial.
    external_links:
      - particulier.api.fr
      - api.gouv.fr
      - data.gouv.fr
  shared:
    duration_text: "Durée restante : %{duration} min"
    previous_button: Retour
    next_button: Suivant
  pages:
    faq:
      banner:
        text: <span class="title-highlight"><strong>Aide</span> et <span class="title-highlight">Foire aux questions</strong></span> du service de transmission administrative du quotient familial
    home:
      title: Accueil
      banner:
        text: |
          <span class="title-highlight"><strong>Votre collectivité</strong></span> a besoin de <span class="title-highlight"><strong>votre Quotient familial CAF ou MSA</strong></span> pour calculer votre tarif social ?
          <strong>Utilisez ce service pour qu'elle puisse le collecter !</strong>
        cta: "Débuter la démarche"
        duration_text: "Durée de la démarche : 4 min"
      what_is_it:
        title: À quoi sert ce service ?
        content: |
          Les cantines, transports ou aides spécifiques proposés par les collectivités sont souvent tarifés ou alloués selon la situation familiale et les ressources des particuliers.

          <p class="fr-text--lg">Ce service vous permet de <strong>transmettre de façon sécurisée vos données d’identité permettant à votre commune de récupérer instantanément</strong> votre quotient familial CAF ou MSA auprès de l’administration détenant cette information.</p>
        items:
          - title: Facile et certifié
            content: Vous n’avez plus besoin de retrouver votre attestation MSA/CAF, les administrations transmettent directement la donnée source à votre commune ;
          - title: Rapide et instantané
            content: Au dernier clic de cette démarche de 4min, votre commune réceptionne votre identité pivot et votre quotient familial ;
          - title: Renouvelé automatiquement
            content: Vous n’avez plus besoin de refournir les justificatifs chaque mois ou année, car avec vos données d’identité, la commune mettra à jour de façon proactive votre quotient familial
      which_informations:
        title: Quelles informations vous seront demandées ?
        content: Aucune, seulement une connexion à FranceConnect
    collectivities:
      index:
        title: À quelle collectivité seront transmises les données ?
        form:
          label: Nom de votre commune
          hint: Sélectionner votre commune à l'aide de son nom ou de son code postal
          notice:
            text: Seules les communes de cette liste mettent actuellement à disposition ce service.
            link: En savoir plus
      show:
        banner:
          text: |
            Transmission du <strong>quotient familial et des données d'identité</strong> à <span class="title-highlight"><strong>%{label}</strong></span>
        title: Connectez-vous via FranceConnect
        info:
          title: "Ce qui va se passer :"
          content: Durant cette première étape, en vous connectant via FranceConnect, vos données d'identité, celles de vos enfants, et votre quotient familial vont être récupérées de façon sécurisée auprès de FranceConnect et de la Caisse des Allocations Familiales (CAF) ou de la Sécurité Sociale Agricole (MSA).
          explanation: |
            FranceConnect est la solution proposée par l'État pour sécuriser et simplifier la connexion à vos services en ligne
    shipments:
      new:
        title: Voici les données qui seront transmises à %{collectivity_name}
        quotient_familial:
          no_data_title: Données de la CNAF ou MSA
          no_data: Aucune donnée
          title: Données de la %{regime}
          quotient: "Quotient familial de %{month_year} :"
        allocataires: "Allocataires :"
        children: "Enfants :"
        no_children: Aucun
        france_connect:
          title: Données de FranceConnect
        second_title: Finir la démarche
        info:
          title: Ce qui va se passer
          paragraph_1: En terminant la démarche, toutes les données précédentes vont être transmises à %{collectivity}.
          paragraph_2: "%{collectivity} conservera vos données d'identité si sa politique tarifaire prévoit une mise à jour régulière du quotient familial. Vous bénéficierez ainsi d'une tarification ajustée au plus prêt de vos ressources."
        next_button: Transmettre mes informations
      show:
        title: |
          Vos informations ont bien été transmises
          à <span class="title-highlight"><strong>%{label}</strong> - %{code_cog}</span>
        user_data:
          quotient_familial:
            title: "Votre quotient familial %{provider} du mois de %{month} %{year}"

