fr:
  layout:
    entity: |
      Direction
      Interministérielle
      du Numérique
    title: Quotient-familial.numerique.gouv.fr
    tagline: Je transmets mon quotient familial à ma collectivité
  header:
    title:
      bold_part: Quotient-familial
      italic_part: .numerique.gouv.fr
    logout: Se déconnecter
    faq: Aide et FAQ
  footer:
    tagline: Ce site propose un formulaire à compléter par les citoyens pour permettre à leurs collectivités de collecter leur données d'identité et leur quotient familial.
    external_links:
      - particulier.api.fr
      - api.gouv.fr
      - data.gouv.fr
  shared:
    duration_text: "Durée restante : %{duration} min"
    banner_link: À quoi sert cette démarche ?
    previous_button: Retour
    next_button: Suivant
  home:
    faq:
      browser_title: Fonctionnement du service
      banner:
        text: <span class="title-highlight"><strong>Aide</span> et <span class="title-highlight">Foire aux questions</strong></span> du formulaire national de transmission du quotient familial
    index:
      browser_title: Introduction démarche
      title: Accueil
      banner:
        text: |
          <span class="title-highlight"><strong>Votre collectivité</strong></span> a besoin de <span class="title-highlight"><strong>votre quotient familial CAF ou MSA</strong></span> pour calculer votre tarif social ?
          <strong>Utilisez ce service pour qu'elle puisse le collecter !</strong>
        cta: "Débuter la démarche"
        duration_text: "Durée de la démarche : 4 min"
      what_is_it:
        title: À quoi sert ce service ?
        content: |
          Les cantines, transports ou aides spécifiques proposés par les collectivités sont souvent tarifés ou alloués selon la situation familiale et les ressources des particuliers.

          <p class="fr-text--lg">Ce service vous permet de <strong>transmettre de façon sécurisée vos données d’identité permettant à votre commune de récupérer instantanément</strong> votre quotient familial CAF ou MSA auprès de l’administration détenant cette information.</p>
        items:
          - title: Facile et certifié
            content: Vous n’avez plus besoin de retrouver votre attestation MSA/CAF, les administrations transmettent directement la donnée source à votre commune ;
          - title: Rapide et instantané
            content: Au dernier clic de cette démarche de 4min, votre commune réceptionne votre identité pivot et votre quotient familial ;
          - title: Renouvelé automatiquement
            content: Vous n’avez plus besoin de refournir les justificatifs chaque mois ou année, car avec vos données d’identité, la commune mettra à jour de façon proactive votre quotient familial
        link: En savoir plus sur le fonctionnement de ce service
      which_informations:
        title: Quelles informations vous seront demandées ?
        content: Aucune, seulement une connexion à FranceConnect
    cgu_usagers: 
      browser_title: CGU des usagers
    cgu_administrations:
      browser_title: CGU des administrations

  pages:
    collectivities:
      index:
        browser_title: Choisir sa collectivité
        title: "Je choisis la collectivité à laquelle seront transmises mes données&nbsp;:"
        form:
          label: Nom de la collectivité
          hint: Sélectionner la collectivité à l'aide de son nom ou de son code postal
          notice:
            text: Seules les collectivités de cette liste proposent actuellement ce service.
      show:
        browser_title: Se connecter via FranceConnect
        banner:
          text: |
            Transmission du <strong>quotient familial et des données d'identité</strong> à <span class="title-highlight"><strong>%{label}</strong></span>
        title: "Je m'identifie via FranceConnect&nbsp;:"
        no_france_connect: 
          text: Vous n'utilisez pas FranceConnect ?
          link: Consulter les alternatives
        info:
          title: "Ce qui va se passer :"
          content: Durant cette première étape, en vous connectant via FranceConnect, vos données d'identité, celles de vos enfants, et votre quotient familial vont être récupérées de façon sécurisée auprès de FranceConnect et de la Caisse des Allocations Familiales (CAF) ou de la Sécurité Sociale Agricole (MSA).
          link: "En savoir plus sur la gestion de vos données personnelles"
          explanation: |
            FranceConnect est la solution proposée par l'État pour sécuriser et simplifier la connexion à vos services en ligne.
        secondary_info:
          title: "Retrouvez/partagez cette page :"
          explanation: "Ce QR code et ce lien permettent d’accéder directement à cette page, c’est-à-dire au formulaire quotient-familial.numerique.gouv.fr de %{collectivity_name}."
          download: "Télécharger le QRCode"
          link_title: "Lien du formulaire :"
      no_france_connect:
        browser_title: Sans FranceConnect
        title: Vous n'utilisez pas FranceConnect ?
        explanation: |
          <strong>Ce service est uniquement utilisable avec FranceConnect.</strong>
          FranceConnect est accessible à toute personne ayant un numéro de sécurité sociale définitif et possédant un compte utilisateur auprès d'impots.gouv.fr, Ameli.fr, L'Identité Numérique La Poste, MSA, YRIS et France Identité. Pour comprendre comment utiliser FranceConnect, veuillez consulter leur <a href="https://franceconnect.gouv.fr/franceconnect">documentation</a>. 
        alternative_text: <strong>Comme alternative vous pouvez télécharger votre attestation :</strong>
        alternative_options:
          - Votre attestation CAF sur <a href="https://www.caf.fr/allocataires/caf-des-alpes-maritimes/offre-de-service/thematique-libre/telecharger-une-attestation" class="fr-link">le site de la CAF</a>.
          - Votre attestation MSA sur <a href="https://monespaceprive.msa.fr" class="fr-link">le site de la MSA</a>.
        transmission_text: <strong>Et la transmettre directement à votre commune :</strong>
        transmission_options:
          - Par mail
          - Au guichet de votre mairie
        callout:
          title: Aidez nous à améliorer ce service
          text: Ce service ne fonctionne qu’avec FranceConnect, et cela semble manifestement vous avoir dissuadé de poursuivre, pouvez-vous nous dire pourquoi ?
          button: Répondre au questionnaire (2min)
    shipments:
      new:
        browser_title: Finir sa démarche et transmettre ses données
        title: "Je relis et transmets mes données à %{collectivity_name}&nbsp;:"
        quotient_familial:
          all_regimes: CNAF ou MSA
          title: Données de la %{regime}
          quotient: "Quotient familial de %{month_year} :"
        allocataires: "Allocataires :"
        children: "Enfants :"
        no_children: Aucun
        france_connect:
          title: Données de FranceConnect
        info:
          title: Ce qui va se passer
          paragraph_1: En terminant la démarche, toutes les données précédentes vont être transmises à %{collectivity}.
          paragraph_2: "%{collectivity} conservera vos données d'identité si sa politique tarifaire prévoit une mise à jour régulière du quotient familial. Vous bénéficierez ainsi d'une tarification ajustée au plus prêt de vos ressources."
          link: "En savoir plus sur la gestion de vos données personnelles"
        next_button: "Transmettre les données à la collectivité"
      show:
        browser_title: Démarche terminée
        redirect_cta: Retourner sur le site de ma commune
        reference: |
          <strong>Identifiant de cette démarche,</strong>
          À garder et à transmettre à votre commune en cas de difficulté :

          <strong>%{reference}</strong>
        title: |
          Vos informations ont bien été transmises
          à <span class="title-highlight"><strong>%{label}</strong> - %{code_cog}</span>
        user_data:
          quotient_familial:
            title: "Mon quotient familial %{provider} du mois de %{month} %{year}"
      error:
        browser_title: Échec de la démarche
        title: La récupération de votre quotient familial n'a pas fonctionné
        text: |
          Nous sommes désolés, la connexion avec l'administration détentrice de votre quotient familial n'ayant pas pu être établie, ce service ne peut pas fonctionner.
          <strong>Raison: %{message}</strong>
  errors:
    title: "Une erreur est survenue"
    report_sent: Un rapport d'erreur a été transmis à l'opérateur de ce service en ligne, la DINUM, afin de déterminer pourquoi la connexion pour le quotient familial n'a pas pu être établie et améliorer ce service.
    no_data: Aucune donnée
    pivot_identity:
      missing_birthdate: (Date de naissance manquante)


